<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="src/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/media.css">
    <script src="src/js/script.js" defer></script>
    <title>Projeto X-Men</title>
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="src/imagens/logo.svg" alt="X-Men">
    </header>

    <main class="selecaoDePersonagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>

            <ul class="listaDePersonagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-descripttion="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.">
                    <img src="src/imagens/card-ciclope.jpg" alt="Ciclope">
                </li>

                <li class="personagem" id="jeanGrey" data-name="Jean Grey" data-descripttion="Os poderes de Jean eram restritos a simples telecinese, e até mesmo levantar seu próprio peso rapidamente cansava ela.">
                    <img src="src/imagens/card-jeanGrey.jpg" alt="Jean Grey">
                </li>

                <li class="personagem" id="linceNegra" data-name="Lince Negra" data-descripttion="Ela tem o poder de atravessar matéria sólida,campos de energia,rajadas ópticas, continuando intacta,e também tem o poder de andar no ar.">
                    <img src="src/imagens/card-linceNegra.jpg" alt="Lince Negra">
                </li>

                <li class="personagem" id="magneto" data-name="Magneto" data-descripttion="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos.">
                    <img src="src/imagens/card-magneto.jpg" alt="Magneto">
                </li>

                <li class="personagem" id="noturno" data-name="Noturno" data-descripttion="Ele é um mutante que nasceu com cauda, orelhas pontudas, mãos com três dedos e pés com dois dedos.">
                    <img src="src/imagens/card-noturno.jpg" alt="Noturno">
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade" data-descripttion="Tem o poder de controlar as forças da natureza, faz o clima variar entre seus extremos, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos.">
                    <img src="src/imagens/card-tempestade.jpg" alt="Tempestade">
                </li>

                <li class="personagem" id="vampira" data-name="Vampira" data-descripttion="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente.">
                    <img src="src/imagens/card-vampira.jpg" alt="Vampira">
                </li>

                <li class="personagem" id="wolverine" data-name="Wolverine" data-descripttion="Wolverine é um dos mutantes mais importante e reconhecido da história dos X-Men.">
                    <img src="src/imagens/card-wolverine.jpg" alt="Wolverine">
                </li>
            </ul>
        </section>

        <section class="personagemSelecionado">
            <img class="personagemGrande" src="src/imagens/card-ciclope.png" alt="Personagem Selecionado">

            <div class="informacoesPersonagem">
                <h2 class="nomePersonagem" id="nomePersonagem">Ciclope</h2>
                <p class="descricaoPersonagem" id="descricaoPersonagem">Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los</p>
            </div>
        </section>
    </main>
</body>

</html>
